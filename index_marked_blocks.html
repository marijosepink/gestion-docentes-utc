<body>
  <header>
    <div style="display:flex; align-items:center;">
      <img src="logo-utc.png" alt="Logo UTC">
      <h1>GestiÃ³n de Docentes UTC ğŸ‘¨â€ğŸ«ğŸ‘©â€ğŸ«ğŸ’š</h1>
    </div>
  </header>

  <div class="contenedor-tabla">
    <table id="tablaDocentes">
      <thead>
        <tr>
          <th>NÃºmero de Empleado</th>
          <th>Especialidad</th>
          <th>Nombre</th>
          <th>Acciones âš™ï¸</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <br>
    <button onclick="agregarDocente()">â• Agregar Docente</button>
  </div>

  <div class="contenedor-botones">
    <button class="boton-descarga" onclick="descargarXML()">ğŸ“„ Descargar XML</button>
    <button class="boton-descarga" onclick="descargarYAML()">ğŸ“˜ Descargar YAML</button>
    <button class="boton-descarga" onclick="descargarJSON()">ğŸ“— Descargar JSON</button>
  </div>

  <script>
    const docentes = [
      { numeroEmpleado: '001', especialidad: 'Redes', nombre: 'Juan PÃ©rez' },
      { numeroEmpleado: '002', especialidad: 'Ciberseguridad', nombre: 'MarÃ­a LÃ³pez' }
    ];

    function renderTabla() {
      const tbody = document.querySelector('#tablaDocentes tbody');
      tbody.innerHTML = '';
      docentes.forEach((d, i) => {
        const row = `<tr>
          <td>${d.numeroEmpleado}</td>
          <td>${d.especialidad}</td>
          <td>${d.nombre}</td>
          <td>
            <button onclick="editarDocente(${i})">âœï¸ Editar</button>
            <button onclick="eliminarDocente(${i})">ğŸ—‘ï¸ Eliminar</button>
          </td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function agregarDocente() {
      const numeroEmpleado = prompt('Ingrese el nÃºmero de empleado:');
      const especialidad = prompt('Ingrese la especialidad:');
      const nombre = prompt('Ingrese el nombre:');
      if (numeroEmpleado && especialidad && nombre) {
        docentes.push({ numeroEmpleado, especialidad, nombre });
        renderTabla();
      }
    }

    function editarDocente(index) {
      const docente = docentes[index];
      docente.numeroEmpleado = prompt('Editar nÃºmero de empleado:', docente.numeroEmpleado);
      docente.especialidad = prompt('Editar especialidad:', docente.especialidad);
      docente.nombre = prompt('Editar nombre:', docente.nombre);
      renderTabla();
    }

    function eliminarDocente(index) {
      if (confirm('Â¿Deseas eliminar este docente?')) {
        docentes.splice(index, 1);
        renderTabla();
      }
    }

    function descargarArchivo(contenido, tipo, nombreArchivo) {
      const blob = new Blob([contenido], { type: tipo });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = nombreArchivo;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function descargarXML() {
      let xml = '<?xml version="1.0" encoding="UTF-8"?>\n<docentes>\n';
      docentes.forEach(d => {
        xml += `  <docente>\n    <numeroEmpleado>${d.numeroEmpleado}</numeroEmpleado>\n    <nombre>${d.nombre}</nombre>\n    <especialidad>${d.especialidad}</especialidad>\n  </docente>\n`;
      });
      xml += '</docentes>';
      descargarArchivo(xml, 'application/xml', 'docentes.xml');
    }

    function descargarYAML() {
      let yaml = 'docentes:\n';
      docentes.forEach(d => {
        yaml += `  - numeroEmpleado: ${d.numeroEmpleado}\n    nombre: ${d.nombre}\n    especialidad: ${d.especialidad}\n`;
      });
      descargarArchivo(yaml, 'text/yaml', 'docentes.yaml');
    }

    function descargarJSON() {
      const json = JSON.stringify({ docentes }, null, 2);
      descargarArchivo(json, 'application/json', 'docentes.json');
    }

    renderTabla();
  </script>
</body>
